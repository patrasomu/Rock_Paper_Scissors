<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>Rock-Paper-Scissors</h2>
        <p>Play this game for your younger self!</p>
        <hr>
        <p style="color: royalblue;">(Instructions - Choose your input to start the game.
            Your choice will be displayed on the Left while the bot's choice will be displayed on the Right.
        </p>
        <div class="flex-container" id="flex-container-rps">
            <img id="rock" src="images/rock.png" width=150 height=150 onclick="play(this)">
            <img id="paper" src="images/paper.png" width=150 height=150 onclick="play(this)">
            <img id="scissors" src="images/scissors.jpg" width=150 height=150 onclick="play(this)">
        </div>
    </div>
    <!--JS-->
    <script src="script.js"></script>
</body>
</html>
